    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-4">
            <div class="album-cover mx-auto mb-3"></div>
            <h2 id="trackTitle" class="h4">Song Title â€“ Artist</h2>
          </div>

          <div class="d-flex justify-content-center gap-3 mb-4">
            <button id="prevBtn" class="btn btn-outline-secondary">Prev</button>
            <button id="playBtn" class="btn btn-primary">Play</button>
            <button id="nextBtn" class="btn btn-outline-secondary">Next</button>
          </div>

          <div class="mb-4">
            <label for="volume" class="form-label">Volume</label>
            <input type="range" id="volume" class="form-range" min="0" max="1" step="0.01" value="0.7">
          </div>

          <div class="mb-5">
            <div class="accordion" id="lyricsQueue">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Lyrics
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                  <div class="accordion-body" id="lyricsBox">
                    Loading lyrics...
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Queue
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                  <div class="accordion-body">
                    <ol id="queueList" class="mb-0"></ol>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <audio id="player" src="assets/img/sample1.mp3"></audio>
